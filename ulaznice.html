<!DOCTYPE html>
<html lang="sr-RS">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dugaplexx</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"
            ><img src="img/logo.png" alt="Dugaplexx Logo" id="logo"
          /></a>
          <a href="index.html"><h1 class="naslov">Dugaplexx</h1></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="korak-container">
        <p class="korak active" id="ulaznice">Ulaznice <span>></span></p>
        <p class="korak">Sedišta <span>></span></p>
        <p class="korak">Naplata</p>
      </div>

      <div class="ulaznice-container">
        <div class="ulaznice-slika">
          <img src="img/posteriFilmovi/amater.png" alt="amater-slika" />
        </div>
        <div class="ulaznice-info">
          <div class="ulaznice-naslov">
            <h1 class="ulaznice-naslov-film">Amater</h1>
            <h3 class="ulaznice-bioskop">Dugaplexx Kraljevo</h3>
            <h3 class="ulaznice-zanr">Akcija, Triler, Avantura</h3>
            <h3 class="ulaznice-trajanje">2h 49min</h3>
          </div>
          <div class="ulaznice-karte">
            <p class="tip">2D</p>
            <p class="vreme-projekcije">Danas, 18:15</p>
            <div class="brojac">
              <div class="plus-minus">
                <p class="karte" id="odrasli">Odrasli</p>

                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/ios-filled/32/plus.png"
                  alt="plus"
                  class="znakovi"
                />
                <span class="brojac-span">1</span>
                <img
                  width="32"
                  height="32"
                  src="https://img.icons8.com/sf-black-filled/64/minus.png"
                  alt="minus"
                  class="znakovi"
                />
              </div>

              <div class="plus-minus">
                <p class="karte" id="deca">Deca</p>
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/ios-filled/32/plus.png"
                  alt="plus"
                  class="znakovi"
                />
                <span class="brojac-span">1</span>
                <img
                  width="32"
                  height="32"
                  src="https://img.icons8.com/sf-black-filled/64/minus.png"
                  alt="minus"
                  class="znakovi"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- <button class="next-step">Sledeći korak</button> -->
      </div>
    </main>
  </body>
</html>
